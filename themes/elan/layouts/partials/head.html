<head>
<meta charset="utf-8">
<meta name="viewport" content="width=devide-width, initial-scale=1, viewport-fit=cover">
<title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>

<link rel="canonical" href="{{ .Permalink }}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
<link rel="stylesheet" href="{{ "et-book/et-book.css" | relURL }}" />
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
</head>
